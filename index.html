<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News & Stories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="container bg-light">
    <header class="d-flex justify-content-between mt-3">
        <h6 class="text-primary mt-3 fs-4">News & Stories</h6>
        <div class="d-flex">
            <button class="btn btn-light mx-2 mt-1 fw-bolder">News</button>
            <button class="btn btn-light mx-2 mt-1 fw-bolder">Blog</button>
            <img class="rounded-circle mx-2 mt-3" style="height: 30px;" src="images/nav-img.jpg" alt="">
        </div>
    </header>

    <hr class="style1">

    <main class="d-flex justify-content-between mt-3">
        <button class="btn btn-light fw-semibold">Home</button>
        <button class="btn btn-light fw-semibold">Breaking News</button>
        <button class="btn btn-light fw-semibold">Regular News</button>
        <button class="btn btn-light fw-semibold">International News</button>
        <button class="btn btn-light fw-semibold">Sports</button>
        <button class="btn btn-light fw-semibold">Entertainment</button>
        <button class="btn btn-light fw-semibold">Culture</button>
        <button class="btn btn-light fw-semibold">Arts</button>
        <button class="btn btn-light fw-semibold">All News</button>
    </main>

    <!-- <section class="bg-white mt-5">
        <div>
            <h2>4 Items Found For Category Entertainment</h2>
        </div>
    </section> -->

    <section class="d-flex justify-content-between mt-5">
        <div class="d-flex">
            <h6>Short By View:</h6>
            <h6 class="bg-white mx-4 px-3 py-1">Default</h6>
        </div>
        <div>
            <button class="btn btn-light fw-semibold border-primary mx-2">Today's Pick</button>
            <button class="btn btn-light fw-semibold border-primary">Trending</button>
        </div>
    </section>

    <section>

        <div id="news-container" class="card mb-3" style="max-width: 540px;">

        </div>

    </section>





    <script src="js/javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
